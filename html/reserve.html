<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Reservation</title>
</head>
<body>
    <div class="container">
		<div class="card bg-light p-5 mt-2 mb-4">
			<div class="card-body text-center">
			  	<h1 class="card-title"><h1><i class="fas fa-fire-alt"></i> Hot Restaurant</h1>
			  	<h3 class="card-subtitle mb-2 text-muted">Book Your Tables Before They're Gone</h3>
			  	<hr />
			  	<a href="/reserve.html" class="btn btn-danger btn-lg"><i class="fas fa-pen-alt"></i> Make Reservations</a>
			</div>
        </div>
    </div>

    <div class="container">
        <div class="card mb-5">
            <h5 class="card-header">Table Reservation</h5>
            <form class="m-2" action="/" method="post">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                    <input name='name' class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Phone Number</label>
                    <textarea name='phone' class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email Address</label>
                    <input name='email' type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Unique ID</label>
                    <textarea name='id' class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button class="btn btn-primary mb-2">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
